version: '3.8'
services:
 app:
   build: .
   command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
   volumes:
     - .:/app
   environment:
     DATABASE_URL: "postgresql://db_user:db_senha@db:5432/db_name"
   ports:
     - "8000:8000"
   depends_on:
     - db
 db:
   image: postgres:13
   environment:
     POSTGRES_USER: db_user
     POSTGRES_PASSWORD: db_senha
     POSTGRES_DB: db_name
   volumes:
     - postgres_data:/var/lib/postgresql/data
   ports:
     - "5432:5432"
volumes:
 postgres_data: